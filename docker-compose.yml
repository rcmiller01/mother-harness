version: '3.8'

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: mother-redis
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # RedisInsight
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-mother_dev_password}
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 32G
          cpus: '8'
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-mother_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: .
      dockerfile: ./services/orchestrator/Dockerfile
    container_name: mother-orchestrator
    ports:
      - "8002:8000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-stack:6379
      - REDIS_USERNAME=default
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_ACL_ORCHESTRATOR_PASSWORD=${REDIS_ACL_ORCHESTRATOR_PASSWORD}
      - REDIS_ACL_DOCLING_PASSWORD=${REDIS_ACL_DOCLING_PASSWORD}
      - REDIS_ACL_AGENTS_PASSWORD=${REDIS_ACL_AGENTS_PASSWORD}
      - REDIS_ACL_DASHBOARD_PASSWORD=${REDIS_ACL_DASHBOARD_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_ALLOWED_DOMAINS=${GOOGLE_ALLOWED_DOMAINS}
      - GOOGLE_ADMIN_EMAILS=${GOOGLE_ADMIN_EMAILS}
      - GOOGLE_APPROVER_EMAILS=${GOOGLE_APPROVER_EMAILS}
      - OLLAMA_LOCAL_URL=${OLLAMA_LOCAL_URL:-http://core2:11434}
      - OLLAMA_CLOUD_API_KEY=${OLLAMA_CLOUD_API_KEY}
      - N8N_URL=${N8N_URL:-http://n8n:5678}
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_PASSWORD=${N8N_PASSWORD}
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  docling:
    build:
      context: .
      dockerfile: ./services/docling/Dockerfile
    container_name: mother-docling
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-stack:6379
      - REDIS_USERNAME=default
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DOCLING_API_URL=${DOCLING_API_URL:-http://localhost:8000}
      - STORAGE_PATH=/mnt/libraries
      - HEALTH_PORT=8080
    volumes:
      - type: bind
        source: ${LIBRARIES_PATH:-/core4/libraries}
        target: /mnt/libraries
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '8'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  n8n:
    image: n8nio/n8n:latest
    container_name: mother-n8n
    ports:
      - "5679:5679"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-mother_n8n_password}
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-mother_dev_password}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'

  dashboard:
    build:
      context: .
      dockerfile: ./services/dashboard/Dockerfile
    container_name: mother-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.50.219:8002
      - NEXT_PUBLIC_WS_URL=ws://192.168.50.219:8002
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-stack:6379
      - REDIS_USERNAME=default
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - mother_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  mother_net:
    driver: bridge

volumes:
  redis_data:
  n8n_data:
