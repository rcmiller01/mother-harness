version: '3.8'

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: mother-redis
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # RedisInsight
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-mother_dev_password}
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 32G
          cpus: '8'
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-mother_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: .
      dockerfile: ./services/orchestrator/Dockerfile
    container_name: mother-orchestrator
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-mother_dev_password}@redis-stack:6379
      - OLLAMA_LOCAL_URL=${OLLAMA_LOCAL_URL:-http://core2:11434}
      - OLLAMA_CLOUD_API_KEY=${OLLAMA_CLOUD_API_KEY}
      - N8N_URL=${N8N_URL:-http://n8n:5678}
      - N8N_API_KEY=${N8N_API_KEY}
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'

  docling:
    build:
      context: .
      dockerfile: ./services/docling/Dockerfile
    container_name: mother-docling
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-mother_dev_password}@redis-stack:6379
      - DOCLING_API_URL=${DOCLING_API_URL:-http://localhost:8000}
      - STORAGE_PATH=/mnt/libraries
    volumes:
      - type: bind
        source: ${LIBRARIES_PATH:-/core4/libraries}
        target: /mnt/libraries
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '8'

  n8n:
    image: n8nio/n8n:latest
    container_name: mother-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-mother_n8n_password}
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-mother_dev_password}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      redis-stack:
        condition: service_healthy
    networks:
      - mother_net
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'

  dashboard:
    build:
      context: .
      dockerfile: ./services/dashboard/Dockerfile
    container_name: mother-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://orchestrator:8000
      - NEXT_PUBLIC_WS_URL=ws://orchestrator:8000
    depends_on:
      - orchestrator
    networks:
      - mother_net

networks:
  mother_net:
    driver: bridge

volumes:
  redis_data:
  n8n_data:
