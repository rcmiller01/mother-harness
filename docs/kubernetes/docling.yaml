apiVersion: v1
kind: Service
metadata:
  name: docling
  namespace: mother-harness
spec:
  selector:
    app: docling
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling
  namespace: mother-harness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docling
  template:
    metadata:
      labels:
        app: docling
    spec:
      containers:
        - name: docling
          image: mother-harness/docling:latest
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: REDIS_URL
            - name: DOCLING_API_URL
              valueFrom:
                configMapKeyRef:
                  name: mother-harness-config
                  key: DOCLING_API_URL
            - name: STORAGE_PATH
              valueFrom:
                configMapKeyRef:
                  name: mother-harness-config
                  key: STORAGE_PATH
          volumeMounts:
            - name: libraries-data
              mountPath: /mnt/libraries
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "8"
              memory: 16Gi
      volumes:
        - name: libraries-data
          persistentVolumeClaim:
            claimName: libraries-data
