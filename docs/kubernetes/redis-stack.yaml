apiVersion: v1
kind: Service
metadata:
  name: redis-stack
  namespace: mother-harness
spec:
  selector:
    app: redis-stack
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
    - name: redisinsight
      port: 8001
      targetPort: 8001
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stack
  namespace: mother-harness
spec:
  serviceName: redis-stack
  replicas: 1
  selector:
    matchLabels:
      app: redis-stack
  template:
    metadata:
      labels:
        app: redis-stack
    spec:
      containers:
        - name: redis-stack
          image: redis/redis-stack:latest
          ports:
            - containerPort: 6379
            - containerPort: 8001
          env:
            - name: REDIS_ARGS
              value: "--requirepass $(REDIS_PASSWORD)"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: "2"
              memory: 8Gi
            limits:
              cpu: "8"
              memory: 32Gi
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
