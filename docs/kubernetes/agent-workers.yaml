apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-workers
  namespace: mother-harness
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-workers
  template:
    metadata:
      labels:
        app: agent-workers
    spec:
      containers:
        - name: agent-workers
          image: mother-harness/agent-workers:latest
          env:
            - name: NODE_ENV
              value: "production"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: REDIS_URL
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator:8000"
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 8Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-workers
  namespace: mother-harness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-workers
  minReplicas: 3
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
