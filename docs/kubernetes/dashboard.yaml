apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: mother-harness
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: mother-harness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: mother-harness/dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: mother-harness-config
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: mother-harness-config
                  key: NEXT_PUBLIC_WS_URL
