apiVersion: v1
kind: Service
metadata:
  name: n8n
  namespace: mother-harness
spec:
  selector:
    app: n8n
  ports:
    - name: http
      port: 5678
      targetPort: 5678
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: mother-harness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: N8N_USER
            - name: N8N_BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: N8N_PASSWORD
            - name: REDIS_HOST
              value: redis-stack
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mother-harness-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 8Gi
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
